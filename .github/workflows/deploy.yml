name: deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.2.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout source code.
        uses: actions/checkout@v3 

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: create env file 
        working-directory: ./
        run: |
          pwd
          touch .env
          # echo PORT=${{ secrets.PORT }} >> .env
          # echo MONGODB_URI=${{ secrets.MONGODB_URI }} >> .env
          # echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
          # echo JWT_ALGO=${{ secrets.JWT_ALGO }} >> .env
          cat .env

      - name: build server files
        working-directory: ./
        run: |
          yarn
          yarn run build


      - name: zip file
        run: zip -r hous.zip ./dist ./scripts ./appspec.yml ./.env ./package.json

      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: upload to S3
        run: aws s3 cp --region ap-northeast-2 ./hous.zip s3://springbootburket/deploy/

      - name: deploy with AWS codeDeploy
        run: aws deploy create-deployment
          --application-name springboot-intros
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name springboot-intros
          --s3-location bucket=springbootburket,bundleType=zip,key=deploy/hous.zip
